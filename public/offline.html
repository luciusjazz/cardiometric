<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Logger - Offline</title>
  <style>
    body { font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background:#f8fafc; color:#0f172a; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    main { text-align:center; max-width:420px; padding:2rem; background:white; border-radius:1rem; box-shadow:0 20px 40px rgba(15,23,42,.1); }
    h1 { margin-bottom:0.5rem; font-size:1.5rem; }
    p { margin-bottom:1rem; color:#475569; }
    button { background:#0284c7; color:white; font-weight:600; border:none; padding:0.75rem 1.5rem; border-radius:9999px; cursor:pointer; }
  </style>
</head>
<body>
  <main>
    <h1>Sem conexão</h1>
    <p>Você está offline. Continue coletando ou revisando com os dados já abertos. Assim que a internet voltar, recarregue para sincronizar.</p>
    <button onclick="location.reload()">Tentar novamente</button>
  </main>
</body>
</html>
