<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;800&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@300;500&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        'void': '#030508',
                        'glass-dark': 'rgba(10, 10, 12, 0.6)',
                        'glass-light': 'rgba(255, 255, 255, 0.03)',
                        'accent-cyan': '#00F0FF',
                        'accent-purple': '#7000FF',
                        'accent-gold': '#FFD700',
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'hero-glow': 'conic-gradient(from 90deg at 50% 50%, #000000 0%, #1a1a1a 50%, #000000 100%)',
                    },
                    boxShadow: {
                        'glow-cyan': '0 0 20px rgba(0, 240, 255, 0.15)',
                        'glow-purple': '0 0 20px rgba(112, 0, 255, 0.15)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulseGlow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        /* Premium Reset & Base */
        body {
            background-color: #030508;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(112, 0, 255, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 240, 255, 0.08), transparent 25%);
            color: #e2e8f0;
            overflow: hidden;
        }

        /* Glassmorphism 2.0 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        /* Typography & Effects */
        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .text-glow-cyan {
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        /* UI Elements */
        .btn-premium {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-premium::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .btn-premium:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-premium:hover::after {
            left: 100%;
        }

        .btn-accent {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(0, 240, 255, 0.05));
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: #00F0FF;
        }

        .btn-accent:hover {
            background: rgba(0, 240, 255, 0.15);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
        }

        /* Grid Background Animation */
        .grid-bg {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulseGlow {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        // Advanced Chart Simulation
        const ctx = document.getElementById('ecgChart').getContext('2d');

        // Gradient for the line
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(0, 240, 255, 0.8)');
        gradient.addColorStop(1, 'rgba(0, 240, 255, 0.1)');

        function generateECGPoints() {
            const points = [];
            let t = 0;
            for (let i = 0; i < 800; i++) {
                points.push(0);
            }
            return points;
        }

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({ length: 800 }, (_, i) => i),
                datasets: [{
                    label: 'Signal',
                    data: generateECGPoints(),
                    borderColor: '#00F0FF',
                    borderWidth: 2,
                    backgroundColor: 'rgba(0, 240, 255, 0.05)',
                    tension: 0.4,
                    pointRadius: 0,
                    fill: true,
                    shadowColor: '#00F0FF',
                    shadowBlur: 15
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: false },
                    y: {
                        display: true,
                        min: -200, max: 300,
                        grid: { color: 'rgba(255,255,255,0.03)', drawBorder: false },
                        ticks: { display: false }
                    }
                },
                elements: {
                    line: {
                        borderJoinStyle: 'round',
                        capBezierPoints: true
                    }
                }
            }
        });

        // Simulate Realistic ECG
        let tick = 0;
        setInterval(() => {
            const data = chart.data.datasets[0].data;
            data.shift();

            let val = (Math.random() - 0.5) * 10; // Noise

            // Heartbeat logic
            const beatInterval = 100;
            const pos = tick % beatInterval;

            if (pos === 80) val += 20; // P
            else if (pos === 85) val -= 10;
            else if (pos === 90) val -= 20; // Q
            else if (pos === 92) val += 250; // R
            else if (pos === 94) val -= 50; // S
            else if (pos === 110) val += 30; // T

            data.push(val);
            tick++;

            chart.update('none');
        }, 10);
    </script>
